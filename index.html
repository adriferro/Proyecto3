<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <br>
    <div id="contenedor">
        <h1>Calculadora Basica</h1>
        <br>
        <input type="text" id="n1" placeholder="Número 1"
        style="width: 200px;">
        <br>
        <br>
        <select id="operation" name="operation" style="width: 200px;">
            <option value="suma">+</option>
            <option value="resta">-</option>
            <option value="mul">x</option>
            <option value="div">/</option>
        </select>
        <br>
        <br>
        <input type="text" id="n2" placeholder="Número 2"
        style="width: 200px;">
        <br>
        <br>
        <button type="button" onclick="operate()" class="btn btn-primary" 
        style="width: 200px;">Calcular</button>
        <br>
        <br>
        <a href="/index.html" class="btn btn-primary" style="width: 200px;">Reiniciar</a>
        <br>
        <br>
        <p>El resultado es: <span id="result"></span></p>
    </div>

    <script src="/scripts/index.js"></script>
</body>
</html>
