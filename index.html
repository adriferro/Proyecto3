<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <br>
    <div id="contenedor">
        <h1>Calculadora Basica</h1>
        <br>
        <input type="text" id="n1" class="operacion" placeholder="Número 1">
        <br>
        <select id="operacion" name="operacion">
            <option value="suma">+</option>
            <option value="resta">-</option>
            <option value="multiplicacion">x</option>
            <option value="division">/</option>
        </select>
        <br>
        <input type="text" id="n2" class="operacion" placeholder="Número 2">
        <br>
        <button type="button" onclick="calcular()" class="btn btn-primary" 
        id="operacion">Calcular</button>
        <br>
        <button type="button" onclick="reiniciar()" class="btn btn-primary" 
        id="operacion">Reiniciar</button>
    </div>
</body>

</html>
